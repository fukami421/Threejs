<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Movie Panorama Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <div id="stage"></div>

    <div id="buttonbar">
        <div id="play">></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
    <script src="js/DeviceOrientationControls.js"></script>
    <script src="js/OrbitControls.js"></script>
    <link rel="stylesheet" href="css/vr.css">

    <script>
        //ページの読み込みを待つ
        window.addEventListener('load', init);
        function init() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            //button
            let button;

            //scene
            const scene = new THREE.Scene();

            //geometry
            const geometry = new THREE.SphereGeometry(5, 60, 40);
            geometry.scale(- 1, 1, 1);

            //動画
            const video = document.createElement('video');
            video.width = 640;
            video.height = 360;
            video.autoplay = true;
            video.loop = true;
            video.src = "videos/video.mp4";

            //texture
            const texture = new THREE.VideoTexture(video);
            texture.minFilter = THREE.LinearFilter;

            //material
            const material = new THREE.MeshBasicMaterial({ map: texture });

            //静止画
            /*var material = new THREE.MeshBasicMaterial( {
               map: THREE.ImageUtils.loadTexture( 'test.jpg' )
            } );*/

            //mesh
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            //camera
            const camera = new THREE.PerspectiveCamera(75, width / height, 1, 1000);
            camera.position.set(0, 0, 0.1);
            camera.lookAt(sphere.position);

            //render
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height);
            renderer.setClearColor({ color: 0x000000 });
            document.getElementById('stage').appendChild(renderer.domElement);
            renderer.render(scene, camera);

            //control
            const controls = new THREE.OrbitControls(camera, renderer.domElement);

            render();

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            button.style.backgroundColor = "#1253A4";
            function vidplay() {
                if (video.paused) {
                    video.play();
                    button.textContent = "||";
                    button.style.backgroundColor = "#F26964";
                } else {
                    video.pause();
                    button.textContent = ">";
                    button.style.backgroundColor = "#1253A4";
                }
            }
            video.load();
            video.play();

            function render() {
                renderer.render(scene, camera);
                requestAnimationFrame(render);
                window.addEventListener('resize', onWindowResize, false);
                button = document.getElementById("play");
                button.addEventListener('click', vidplay, false);
                controls.update();
            }

        }
    </script>
</body>

</html>
