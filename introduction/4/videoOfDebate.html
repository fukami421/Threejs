<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
  <script>
    // ページの読み込みを待つ
    window.addEventListener('load', init);
    function init() {
      // サイズを指定
      const width = 1370;
      const height = 790;
      let rot = 0;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas'),
      });
      renderer.setSize(width, height);
      
      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height);
      
      // 平行光源を作成
//      const directionalLight = new THREE.DirectionalLight();
//      directionalLight.position.set(1, 1, 1);
//      scene.add(directionalLight);

      // 環境光源を作成
      // new THREE.AmbientLight(色, 光の強さ)
      const light = new THREE.AmbientLight(0xFFFFFF, 0.8);
      scene.add(light);     

      //マテリアルを作成
//      const material = new THREE.MeshPhongMaterial({color:0xFF0000});

      // マテリアルを作成
      const material = new THREE.MeshStandardMaterial({
          map: new THREE.TextureLoader().load('././S22347830.jpg'),
          side: THREE.DoubleSide,
      });
      
      // 球体の形状を作成します
      const geometry = new THREE.SphereGeometry(300, 30, 30);
      
      // 形状とマテリアルからメッシュを作成します
      const mesh = new THREE.Mesh(geometry, material);
      
      // シーンにメッシュを追加します
      scene.add(mesh);
      
      // 星屑を作成します (カメラの動きをわかりやすくするため)
      createStarField();
      function createStarField() {
        // 形状データを作成
        const geometry = new THREE.BoxBufferGeometry(100, 100, 100);
        // マウスとの交差を調べたいものは配列に格納する
        for (let i = 0; i < 30; i++) {
          const material = new THREE.MeshStandardMaterial({color: 0xFF0000});
          // const material = new THREE.MeshStandardMaterial({
          //   map: new THREE.TextureLoader().load('./S__22347830.jpg'),
          //   side: THREE.DoubleSide,
          // });
          const mesh = new THREE.Mesh(geometry, material);
          mesh.position.x = (Math.random()) * 800;
          mesh.position.y = (Math.random() - 0.5) * 800;
          mesh.position.z = (Math.random() - 0.5) * 800;
          mesh.rotation.x = Math.random() * 2 * Math.PI;
          mesh.rotation.y = Math.random() * 2 * Math.PI;
          mesh.rotation.z = Math.random() * 2 * Math.PI;
          scene.add(mesh);
          // 配列に保存
        }
        }
      tick();
      // 毎フレーム時に実行されるループイベントです
      function tick() {
        rot += 0.5; // 毎フレーム角度を0.5度ずつ足していく
        // ラジアンに変換する
        const radian = rot * Math.PI / 180;
        // 角度に応じてカメラの位置を設定
        camera.position.x = 800 * Math.sin(radian);
        camera.position.z = 1000 * Math.cos(radian);
        camera.position.y = 1000 * Math.cos(radian);
        // 原点方向を見つめる
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        // レンダリング
        renderer.render(scene, camera);
        requestAnimationFrame(tick);
      }
    }
  </script>
</head>
<body>
  <canvas id="myCanvas"></canvas>
</body>
</html>
