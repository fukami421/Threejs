<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
  <link rel = "stylesheet" href="./css/video.css">   
  <script>
    // ページの読み込みを待つ
    window.addEventListener('load', init);
    function init() {
      // サイズを指定
      const width = window.parent.screen.width;
      const height = window.parent.screen.height;
      let rot = 0;
      const image = [
        "./img/eriko0.jpg",
        "./img/eriko1.jpg",
        "./img/eriko2.jpg",
        "./img/kennsei0.jpg",
        "./img/kennsei1.jpg",
        "./img/kennsei2.jpg",
        "./img/syogo0.jpg",
        "./img/syogo1.jpg",
        "./img/syogo2.jpg",
        "./img/yoshitaka0.jpg",      
        "./img/yoshitaka1.jpg",      
        "./img/yoshitaka2.jpg",      
        "./img/yoshitaka3.jpg",      
        "./img/yoshitaka4.jpg",      
        "./img/naoki0.jpg",      
        "./img/naoki1.jpg",      
        "./img/naoki2.jpg",      
        "./img/naoki3.jpg",      
        "./img/miku0.jpg",      
        "./img/miku1.jpg",      
        "./img/miku2.jpg",      
        "./img/mayumi0.jpg",      
        "./img/mayumi1.jpg",      
        "./img/mayumi2.jpg",      
        "./img/madoka0.jpg",      
        "./img/madoka1.jpg",      
        "./img/madoka2.jpg",      
        "./img/haruna0.jpg",      
        "./img/haruna1.jpg",      
        "./img/haruna2.jpg",      
        "./img/haruna3.jpg",      
        "./img/every0.jpg",      
        "./img/every1.jpg",      
        "./img/every2.jpg",      
        "./img/every3.jpg",      
        "./img/every4.jpg",      
        "./img/every5.jpg"      
        ]

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas'),
        alpha:true
      });
      renderer.setSize(width, height);
      
      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height);
      
      // 環境光源を作成
      // new THREE.AmbientLight(色, 光の強さ)
      const light = new THREE.AmbientLight(0xFFFFFF, 1.2);
      scene.add(light);     

      // マテリアルを作成
      const material = new THREE.MeshStandardMaterial({
          map: new THREE.TextureLoader().load('./S22347830.jpg'),
          side: THREE.DoubleSide,
      });      
      // 球体の形状を作成します
      const geometry = new THREE.SphereGeometry(10, 30, 30);
      
      // 形状とマテリアルからメッシュを作成します
      const mesh = new THREE.Mesh(geometry, material);
      
      // シーンにメッシュを追加します
      scene.add(mesh);
      
      // 星屑を作成します (カメラの動きをわかりやすくするため)
      createStarField();
      function createStarField() {
        // 形状データを作成
        const geometry = new THREE.BoxBufferGeometry(140, 140, 140);
        // マウスとの交差を調べたいものは配列に格納する
        const meshList = [];
        for (let i = 0; i < 37; i++) {
          // const material = new THREE.MeshStandardMaterial({color: 0xFF0000});
          const material = new THREE.MeshStandardMaterial({
          map: new THREE.TextureLoader().load(image[i]),
          side: THREE.DoubleSide,
        });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.x = (Math.random() - 0.5) * 1000;
        mesh.position.y = (Math.random() - 0.5) * 800;
        mesh.position.z = (Math.random() - 0.5) * 1000;
        mesh.rotation.x = Math.random() * 2 * Math.PI;
        mesh.rotation.y = Math.random() * 2 * Math.PI;
        mesh.rotation.z = Math.random() * 2 * Math.PI;
        scene.add(mesh);
        // 配列に保存
        // meshList.push(mesh);
      }
    }
      tick();
      // 毎フレーム時に実行されるループイベントです
      function tick() {
        rot += 0.5; // 毎フレーム角度を0.5度ずつ足していく
        // ラジアンに変換する
        const radian = rot * Math.PI / 180;
        // 角度に応じてカメラの位置を設定
        camera.position.x = 1000 * Math.sin(radian);
        camera.position.z = 1000 * Math.cos(radian);
        camera.position.y = 1000 * Math.cos(radian);
        // meshList.position.x = 1000 * Math.sin(-radian);
        // meshList.position.z = 1000 * Math.cos(-radian);
        // 原点方向を見つめる
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        // レンダリング
        renderer.render(scene, camera);
        requestAnimationFrame(tick);
      }
    }
  </script>
</head>
<body >
  <canvas id="myCanvas"></canvas>
</body>
</html>
